<html>
  <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Simple Interest Calculator</h1>
    <div style="padding:30px" id="form">
    <table>
      <tr>
        <td colspam="2">Amount</td>
        <td><input type="number" min="1" id="principal"></td>
      </tr>
      <tr>
        <td>Interest Rate</td>
        <td><input type="range" name="rate" min="0.1" max="20" step="0.1" value="0.1" id="rate" oninput="showRate()" onchange="showRate()"></td>
        <td><output id="ratevalue"/></td>
      <tr>
        <td clospam="2">No. of Years</td>
        <td><input type="number" name="years" min="1" max="20" list="defaultYears" id="years"/>
        <datalist id="defaultYears">
          <option value="1">
          <option value="5">
          <option value="10">
          <option value="15">
          <option value="20">
        </datalist>
        </td>
      </tr>
      <tr>
        <td colspam="3"><input type="submit" value="Compute Interest" onclick="compute()"></td>
      </tr>
    </table>
    </div>
    <div style="padding:30px" id="result">
    </div>
    <div id="copyright"></div>

    </div>
    </body>
    </body>
  </body>
</html>
